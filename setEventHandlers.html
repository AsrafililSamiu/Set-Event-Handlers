<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHandlers</title>
</head>
<body>
    <p id="Clicking-method"></p>
    <button onclick="HandleClickingMethod()">Click1</button> 
    <button id="Handle-Event">Click2</button>
    <script>
        function HandleClickingMethod(){
            const ClickingMethod = document.getElementById('Clicking-method');
            ClickingMethod.innerText ='Hello !'

        }
        //directMethod
        document.getElementById('Handle-Event').addEventListener('click', function(){
            const ClickingMethod = document.getElementById('Clicking-method');
            ClickingMethod.innerText= 'Welcome !'
        })
    </script>
</body>
</html>
